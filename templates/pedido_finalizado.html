<!DOCTYPE html>
<html>
<head>
    <title>Pedido Confirmado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>✅ Pedido Confirmado</h2>
        <p>Obrigado, {{ nome }}. Seu pedido está pronto para retirada.</p>
        <ul>
            {% for item in itens %}
                <li>{{ item.nome }} — {{ item.preco }} Kz</li>
            {% endfor %}
        </ul>
        <p><strong>Total:</strong> {{ total }} Kz</p>
        <a href="{{ url_for('index') }}" class="btn">Voltar à página inicial</a>
    </div>
</body>
</html>
